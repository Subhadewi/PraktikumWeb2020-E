<!DOCTYPE html>
<!-- <!DOCTYPE html berfungsi untuk memberikan informasi kepada web browser tentang tipe dokumen html -->
<html>
<!-- Tag <html> berfungsi untuk membuat sebuah dokumen html -->
    <head>
    <!-- Tag <head> berfungsi untuk menyimpan informasi dari sebuah halaman -->
        <meta charset="utf-8">
        <!-- Tag <meta charset=”utf-8”> berarti halaman tersebut telah memberi informasi terhadap browser dan search engine untuk melakukan pengkodean karakter sesuai ketentuan UTF-8 -->
        <title>PBW2020-Pertemuan 3-Kelas E</title>
        <!-- Tag <title> berfungsi untuk membuat judul dari sebuah halaman -->
    </head>

    <body>
    <!-- Tag <body> berfungsi untuk membuat tubuh atau isi dari sebuah halaman -->
        <h1>My first HTML Document</h1>
        <!-- Tag <h1> yaitu tag untuk membuat heading yang berfungsi untuk membuat judul utama yang nilainya dianggap paling penting dari keseluruhan dokumen website -->
        <p>Hello, my name is <b><i>Ni Putu Subhasini Dewi Sukma</i></b></p>
        <!-- Tag <p> berfungsi untuk membuat paragraf -->
        <!-- Tag <b> berfungsi untuk membuat huruf bercetak tebal atau bold -->
        <!-- Tag <i> berfungsi untuk membuat huruf bercetak miring atau italic -->
        <img src="Images/welcome.jpg" width="300px" height="300px"></img>
        <!-- Tag img berfungsi untuk menyisipkan gambar -->
        <!-- Gambar didalam sebuah dokumen html tidak dimasukkan sepenuhnya pada file (.html) akan tetapi, hanya merujukkan (link) file sumber gambar tersebut berada (disimpan) yang ditulis pada src attribute -->
        <!-- Width dan Height berfungsi untuk mengatur ukuran dari gambar yang akan disisipkan -->
        <p>A student from</p>
        <u>Informatics Departement, Udayana University</u>
        <!-- Tag <u> berfungsi untuk membuat garis bawah pada huruf atau underline -->
        <p><b>Get in touch with me :</b></p>
        <ul>
        <!-- Tag <ul> yaitu unordered list merupakan tag list tidak beraturan yang berfungsi untuk mengurutkan suatu list dengan urutan berupa simbol -->
        <!-- Untuk mengisi list dalam unordered list ini menggunakan tag <li> yang artinya 'list' -->
            <li>Instagram : @subhadw</li>
            <li>Github : Subhadewi</li>
            <li>My website : <a href="https://www.instagram.com/subhadw/">Click here!</a></li>
        </ul>
        <p>Written with &hearts; using HTML</p>
        &copy;2020 and beyond
        <!-- Tag <&nama;> berfungsi untuk membuat special character, seperti yang digunakan diatas &hearts; dan &copy;  -->
    </body>
</html>
